<div class="filters">
    <form class="form">
        <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Filtrar clientes</mat-label>
            <input matInput placeholder="Ex. Predialize" (change)="keyPress($event)">
        </mat-form-field>
    </form>
    <button (click)="listarClientes()">Listar Clientes</button>
    <button (click)="listarTotalizadores()">Totais</button>
</div>
<div *ngIf="card_client">
    <mat-card *ngFor="let client of clients" class="item-client">
        <app-card-client [client]="client" (click)="visualizarClient(client)"></app-card-client>
    </mat-card>
</div>
<div *ngIf="card_totais">
    <mat-card class="item-total">
        <app-card-totais [totais]="totais"></app-card-totais>
    </mat-card>
</div>
